setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
build:
  docker:
    web: Dockerfile
  run:
    web: exec /opt/app/start_server migrate && /opt/app/bin/start_server seed && /opt/app/bin/start_server start
  config:
    MIX_ENV: prod
    SECRET_KEY_BASE: $SECRET_KEY_BASE
    DATABASE_URL: $DATABASE_URL
    OTP_COOKIE: $OTP_COOKIE