version: "3"
services:
  database:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=api_dev
    networks:
      - api-dev
    ports:
      - 55432:5432
    volumes:
      - api-dev-db-data:/var/lib/postgresql/data
networks:
  api-dev:
volumes:
  api-dev-db-data:
